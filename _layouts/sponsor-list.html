{% include partials/header.html %}

{%- if page.title -%}
	<h1 class="display-5 mb-4">
	  {{- page.title -}}
	</h1>	
{%- endif -%}

{{ content }}

<div class="sponsor-list">
		{% for sponsor in site.sponsoren %}

			<img src="/assets/images/sponsor_logos/{{ sponsor.logo }}" 
				 alt="Logo von {{ sponsor.name }}"
				 title="{{ sponsor.name }}"
				 class="sponsor_logo"/>
  		{% endfor %}
</div>
